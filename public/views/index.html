<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to lifeLogs!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="header" class="container-fluid">
        <div id="row">
            <div id="nav" class="col-md-8 col-centered">
                <!--<div id="introText">Introduction Text Goes Here...Something Catchy.</div>-->
                <ul class="navLinks">
                    <li><a href="index.html" class="selected">Home</a></li>
                    <li><a href="contactUs.html">Contact Us</a></li>
                    <li><a href="next.html">What's Next?</a></li>
                    <li><a href="/logout">Log Out</a></li>
                </ul>
            </div>
        </div>
    </div>


    <div id="setDate" class="container-fluid">
         <div class="row row-centered">
             <div class="col-md-4 col-centered">
               <span id="showDate">Select Date : </span>

                 <input type="text" id="datepicker">
             </div>
         </div>
    </div>

    <div id="activities" class="container-fluid">
        <div class="row">
            <div id="unselected" class="col-md-8 bgBox col-centered">
                <span>Please select at least 5 acitivities that you performed today:</span>
            </div>
            <div id="selected" class="col-md-8 bgBox col-centered">
                <span>Selected Activities:</span>
            </div>
        </div>
    </div>

    <div id="survey" class="container-fluid">
        <div class="row row-centered">
            <div class="col-md-8 bgBox col-centered">
                <div id="surveys">
                    <label for="physical" class="surveyBox">Physical</label>
                    <select name="physical" id="physical">
                        <option>1</option><option>2</option><option>3</option><option>4</option><option selected="selected">5</option>
                        <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
                    </select>

                    <label for="mental" class="surveyBox">Mental</label>
                    <select name="mental" id="mental">
                        <option>1</option><option>2</option><option>3</option><option>4</option><option selected="selected">5</option>
                        <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
                    </select>

                    <label for="psychological" class="surveyBox">Psychological</label>
                    <select name="psychological" id="psychological">
                        <option>1</option><option>2</option><option>3</option><option>4</option><option selected="selected">5</option>
                        <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
                    </select>

                    <input type="submit" value="Click to Submit" id="submit" class="btn btn-warning pull-right">


                </div>
            </div>
        </div>
    </div>


    <div id="chart" class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-centered bgBox chartWrapper">
                <canvas id="myChart" width="350" height="200"></canvas>

            </div>
        </div>
    </div>



    <!--<script src="../public/javascripts/database.js"></script>-->
    <script src="../javascripts/scripts.js"></script>
    <!--<script src="js/server.js"></script>-->

</body>
</html>
